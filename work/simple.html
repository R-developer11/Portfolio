<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- there mostly add in your head elements -->
  <!-- meta tags -->
  <!-- OG and twitter tags -->
  <!-- Fevicol -->
  <!-- Google tag and analistics -->
  <!-- JSON LD -->
  <title>Practice</title>
</head>

<body>
<!-- Label is compeles... -->
<!-- In from Autocomplete and requiired field are please input -->
<!-- in Gender selecting please use radio button -->

  <form>
    <div>
      <label for="Firstname">First name</label>
      <input type="text" id="Firstname" placeholder="Please enter your First-name" autocomplete="Given-First name"
        required>
    </div>

    <div>
      <label for="Lastname">Last name</label>
      <input type="text" id="Lastname" placeholder="Please enter your Last-name" autocomplete="Given-Last name"
        required>
    </div>

    <div>
      <label for="Email">Email</label>
      <input type="Email" id="Email" placeholder="Please enter your Email" autocomplete="email" required>
    </div>

    <div>
      <label for="MobileNumber">Mobile Number</label>
      <input type="tel" id="MobileNumber" placeholder="Please enter your Mobilenumber" autocomplete="Mobile-Number"
        required>
    </div>

    <fieldset>
      <legend>Gender</legend>
      <Div>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
      </Div>
      <Div>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
      </Div>
    </fieldset>

    <select>
      <option value="">Select your Gender</option>
      <option value="Male">Male</option>
      <option value="Male">Female</option>
    </select>

    <select multiple>
      <option value="">Please selecct your college</option>
      <OPtgroup label="Goverment">
        <option value="college">SVBIT</option>
        <option value="college">LDRP</option>
        <option value="college">IIT</option>
        <option value="college">GEC</option>
      </OPtgroup>
      <OPTgroup label="Privet">
        <option value="pcollege">SilverOKS</option>
        <option value="pcollege">Sal</option>
        <option value="pcollege">DDU</option>
      </OPTgroup>
    </select>

    <div>
      <label for="collegeName">College-Name</label>
      <input type="text" id="collegeName" list="collegelist" required>

      <datalist id="collegelist">
        <option>SVBIT</option>
        <option>LDRP</option>
        <option>IIT</option>
        <option>GEC</option>
      </datalist>
    </div>

    <div>
      <label for="collegeName">College-Name</label>
      <input type="text" id="collegeName" list="collegelist">

      <datalist>
        <option>SVBIT</option>
        <option>GEC</option>
        <option>IIIT</option>
        <option>MIT</option>
      </datalist>
    </div>

    <div>
      <video src=""></video>
    </div>

    <div>
      <audio src=""></audio>
    </div>

    <div>
      <canvas></canvas>
    </div>

    <fieldset>
      <legend>Hobbies</legend>
      <div>
        <input type="checkbox" name="Cricket" id="cricket">
        <label for="cricket">Cricket</label>
      </div>

      <div>
        <input type="checkbox" name="Football" id="football">
        <label for="footboll">Football</label>
      </div>

      <div>
        <input type="checkbox" name="Golf" id="golf">
        <label for="golf">Golf</label>
      </div>
    </fieldset>

    <div>
      <label for="message">Message</label>
      <textarea name="Message" id="message" cols="30" rows="10">Enter your Message</textarea>
    </div>

    <picture>
      <source srcset="/Assent/Big.jpg" media="(min-width:1024px)" />
      <source srcset="/Assent/Mid.jpg" media="(min-width:640px)" />
      <img src="/Assent/Small.jpg" alt="Banner" height="400" width="500">
    </picture>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>

</html>
